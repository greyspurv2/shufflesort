<!DOCTYPE html>
<html>

<head>
    <title>Shuffle and Sort Puzzle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compitable" content="ie=chrome">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

</head>

<body>
    <header>
        <h1>Shuffle and Sort</h1>
    </header>
    <div class="container">
        <div class="border-line"></div>
        <aside>
            <button id="shuffle" type="button" class="btn action active">Shuffle</button>
            <button id="sort" type="button" class="btn action">Sort</button>
        </aside>

        <section>
            <article>
                <div id="shuffle_items">
                    <div class="shuffle_item_1">1</div>
                    <div class="shuffle_item_2">2</div>
                    <div class="shuffle_item_3">3</div>
                    <div class="shuffle_item_4">4</div>
                    <div class="shuffle_item_5">5</div>
                    <div class="shuffle_item_6">6</div>
                    <div class="shuffle_item_7">7</div>
                    <div class="shuffle_item_8">8</div>
                    <div class="shuffle_item_9">9</div>
                </div>
            </article>
        </section>

        <footer>
            <i>Shuffle and Sort by {{ Benjamin Andersen }}</i>
        </footer>
    </div>
</body>

</html>
